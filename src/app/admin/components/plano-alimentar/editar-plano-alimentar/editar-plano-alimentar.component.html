<h2 fxLayoutAlign="center" class="mat-title">Editar Plano Alimentar</h2>
    <form [formGroup]="form" fxLayoutAlign="center" novalidate>
        <mat-list>
            <mat-list-item>
                <mat-form-field>
                  <mat-select 
                    placeholder="Horas" 
                    formControlName="horas">
                    <mat-option *ngFor="let hora of horas" 
                      [value]="hora">
                      {{ hora }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                &nbsp;:&nbsp;
                <mat-form-field>
                  <mat-select 
                    placeholder="Minutos" 
                    formControlName="minutos">
                    <mat-option *ngFor="let minuto of minutos" 
                      [value]="minuto">
                      {{ minuto }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
              <mat-form-field>
                <mat-select placeholder="Categorias"
                  formControlName="cats">
                  <mat-option 
                    *ngFor="let categoria of categorias" 
                    [value]="categoria.id">
                    {{ categoria.descricao }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-list-item>
            <p>
                <mat-form-field style="width: 100%;">
                    <mat-label>Descrição</mat-label>
                    <textarea matInput rows="8" formControlName="descricao"></textarea>
                </mat-form-field>
            </p>
            <p>
              <mat-form-field style="width: 100%;">
                  <mat-label>Observação</mat-label>
                  <textarea matInput rows="2" formControlName="observacao"></textarea>
              </mat-form-field>
            </p>
            <mat-list-item fxLayoutAlign="center">
                <button mat-raised-button color="light"
                    [disabled]="form.invalid" 
                    (click)="atualizar()">
                    Atualizar
                </button>
                &nbsp;
                <a mat-raised-button routerLink="{{ '/admin/plano-alimentar/' + usuarioPacienteId }}">Voltar</a>
            </mat-list-item>
        </mat-list> 
      </form>
