<h2 fxLayoutAlign="center" class="mat-title">Evolução das avaliações antropométricas</h2>
<div style="display: block;">
    <canvas baseChart height="100" [datasets]="lineChartData" [labels]="lineChartLabels"
      [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
      [plugins]="lineChartPlugins">
    </canvas>
  </div>

  <a mat-raised-button routerLink="{{ '/admin/avaliacao-antropometrica/' + pacienteId}}">Voltar</a>
