<h2 fxLayoutAlign="center" class="mat-title">Login</h2>
<form [formGroup]="form" fxLayoutAlign="center"  novalidate>
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="UsuÃ¡rio" formControlName="nomeUsuario">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input type="password" matInput placeholder="Senha" formControlName="senha">
            </mat-form-field>
            <span matTooltip="Senha deve conter ao menos 6 caracteres">
                <mat-icon>help</mat-icon>
            </span>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
            <button mat-raised-button color="light" [disabled]="form.invalid" (click)="logar()">
                Entrar
            </button>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
            <a mat-button color="light" routerLink="/cadastro-usuario">
                Cadastre-se!
            </a>
        </mat-list-item>
        <mat-list-item fxLayoutAlign="center">
            <div id="g-button" class="g-signin2" data-onsuccess="onSignIn"></div>
        </mat-list-item>
    </mat-list>
</form>
