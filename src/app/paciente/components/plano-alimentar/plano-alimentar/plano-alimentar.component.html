<h2 fxLayoutAlign="center" class="mat-title" *ngIf="this.dataConsulta">Próxima consulta agendada:</h2>
<h2 fxLayoutAlign="center" class="mat-title" *ngIf="this.dataConsulta">{{ this.dataConsulta }} &nbsp;
  <span style="cursor: pointer" (click)="desmarcarDialog(consultaId)">
    <mat-icon matTooltip="Cancelar consulta">clear</mat-icon>
  </span>
</h2>

<h2 fxLayoutAlign="center" class="mat-title">Meu plano alimentar</h2>

<mat-table [dataSource]="dataSource" matSort>

	<mat-header-row 
		*matHeaderRowDef="colunas"></mat-header-row>
    <mat-row *matRowDef="let row; columns: colunas;"></mat-row>

    <ng-container matColumnDef="hora">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Hora
      </mat-header-cell>
      <mat-cell *matCellDef="let plano">
        {{ plano.hora }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="categoria">
        <mat-header-cell *matHeaderCellDef>
          Categoria
        </mat-header-cell>
        <mat-cell *matCellDef="let plano">
          {{ plano.descricaoCategoria }}
        </mat-cell>
      </ng-container>
    <ng-container matColumnDef="acao">
        <mat-header-cell *matHeaderCellDef>Ação</mat-header-cell>
        <mat-cell *matCellDef="let plano">
            <a routerLink="{{ '/paciente/detalhes-plano-alimentar/' + plano.id }}">
                <mat-icon matTooltip="Visualizar detalhes">visibility</mat-icon>
            </a>
        </mat-cell>
    </ng-container>
</mat-table>
